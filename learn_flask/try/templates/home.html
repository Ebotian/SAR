<!DOCTYPE html>
<html>

<head>
  <title>Home Page</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">My Website</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <form method="POST">
    <label for="slider">Volume:</label>
    <input type="range" min="1" max="100" value="{{ slider_value }}" class="slider" id="slider" name="slider">
    <input type="submit" value="Submit">
  </form>
  <p>Value: {{ slider_value }}</p>

  <!-- Hero Section -->
  <header class="bg-primary text-white text-center py-5 mb-4">
    <div class="container">
      <h1 class="font-weight-light text-white">Welcome to My Website</h1>
    </div>
  </header>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; 2023 My Website</p>
    </div>
  </footer>
</body>

</html>
