<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毁伤模拟 - 参数设置</title>
    <link rel="stylesheet" href="../css/simulation.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="毁伤模拟系统logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">主页</a></li>
                <li><a href="simulation.html">开始模拟</a></li>
                <li><a href="help.html">帮助</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>毁伤模拟参数设置</h1>
        <form id="simulation-form">
            <fieldset>
                <legend>基本参数</legend>
                <div class="form-group">
                    <label for="weapon-type">武器类型:</label>
                    <select id="weapon-type" name="weapon-type" required>
                        <option value="">请选择</option>
                        <option value="type1">类型1</option>
                        <option value="type2">类型2</option>
                        <option value="type3">类型3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="target-type">目标类型:</label>
                    <select id="target-type" name="target-type" required>
                        <option value="">请选择</option>
                        <option value="target1">目标1</option>
                        <option value="target2">目标2</option>
                        <option value="target3">目标3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="distance">距离 (米):</label>
                    <input type="number" id="distance" name="distance" min="0" required>
                </div>

                <div class="form-group">
                    <label for="weather">天气条件:</label>
                    <select id="weather" name="weather">
                        <option value="clear">晴朗</option>
                        <option value="rainy">雨天</option>
                        <option value="windy">大风</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>高级参数</legend>
                <!-- 这里可以添加更多的高级参数输入字段 -->
            </fieldset>

            <button type="submit">开始模拟</button>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023-2024 毁伤模拟系统. 保留所有权利。</p>
            <ul>
                <li><a href="privacy.html">隐私政策</a></li>
                <li><a href="terms.html">使用条款</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
